<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer and Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".docx,.doc,.pdf">
            <button onclick="uploadDocument()">Upload</button>
        </div>

        <!-- Spinner for loading -->
        <div id="loadingSpinner" style="display: none;">
            <div class="spinner-container">
                <div class="spinner"></div>
                <p id="loadingText">Loading... Please wait.</p>
            </div>
        </div>        

        <div class="viewer-editor">
            <div class="viewer">
                <iframe id="documentViewer" width="100%" height="100%" frameborder="0"></iframe>
            </div>
            <div class="divider" id="divider"></div>
            <div class="editor">
                <div id="ckeditor"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
